<section class="home-container">
  <chat-list class="chatList-container" (selectChat)="setChat($event)" [chats]="chats" />
  <chat class="chat-container" *ngIf="currentChat" [chat]="currentChat" (setNewChat)="addNewChat($event)" (messageSended)="updateNewMessage($event)" />
  <no-current-chat class="chat-container" *ngIf="!currentChat" />
</section>
