<section>
  <img src="{{picture}}" alt="User avatar" />
  <form (ngSubmit)="submit()">
    <fieldset class="fileInput">
      <span>{{pictureLoaded ? "File Loaded" : "Select/Drop File"}}</span>
      <input type="file" (change)="changePhoto($event)" />
    </fieldset>
    <button mat-raised-button color="accent" >Upload</button>
  </form>
</section>
